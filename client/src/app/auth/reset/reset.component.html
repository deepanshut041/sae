<div class="container" id="verify">
  <div class="row justify-content-center main">
    <div class="col-lg-6 col-md-8 col-12 align-self-center">
      <div class="panel">
        <div class="panel-head">
          <h4 class="text-center">Reset Password</h4>
          <hr>
          <p class="text-center">Enter a new Password for your account</p>
        </div>
        <br>
        <div class="panel-body text-center" id="resetPasswordBody">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <form (submit)="submitForm(currentPassword.value,
              newPassword.value,confirmPassword.value)">
                <div class="textBox">
                  <input class="text" type="password" onkeyup="this.setAttribute('value', this.value);" value="" />
                  <label class="label">Current Password</label>
                  <label class="error"></label>
                </div>
                <div class="textBox">
                  <input class="text" type="password" onkeyup="this.setAttribute('value', this.value);" value="" />
                  <label class="label">New Password</label>
                  <label class="error"></label>
                </div>
                <div class="textBox">
                  <input class="text" type="password" onkeyup="this.setAttribute('value', this.value);" value="" />
                  <label class="label">Confirm Password</label>
                  <label class="error"></label>
                </div>
                <div class="verify-button-box" id="resetPassWordButton">
                  <button class="btn" type="submit">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="text-center hide" id="verifyEmailAlert">
          <div class="verify-alert-icon" id="verifyEmailAlertIcon">
            <i class="fa fa-check fa-2x"></i>
          </div>
          <div class="verify-alert-message" id="verifyEmailAlertMsg">
            <p>{{alertMsg}}</p>
          </div>
        </div>
        <div class="text-center spinner hide" id="spinner">
          <br>
          <br>
          <i class="fa fa-spinner fa-4x fa-spin" aria-hidden="true"></i>
          <br>
          <h4>Please Wait!</h4>
          <br>
          <br>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
