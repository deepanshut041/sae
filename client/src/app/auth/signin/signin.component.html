<div id="login-page">
    <div class="container">
        <form class="form-login" (submit)="onSubmit(email.value,password.value)">
            <h2 class="form-login-heading">sign in now</h2>
            <div class="login-wrap" id="form">
                <div class="textBox">
                    <input class="text" type="textbox" onkeyup="this.setAttribute('value', this.value);" value=""/>
                    <label class="label">Email Or Student No.</label>
                    <label class="error"></label>
                </div>
                <div class="textBox">
                    <input class="text" type="password" onkeyup="this.setAttribute('value', this.value);" value="" />
                    <label class="label">Password</label>
                    <label class="error"></label>
                </div>
                <label class="checkbox">
                    <span class="pull-right">
                        <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                    </span>
                </label>
                <button class="btn btn-theme btn-block" type="submit">
                    <i class="fa fa-lock"></i> SIGN IN</button>
                <hr>

                <div class="registration">
                    Don't have an account yet?
                    <br>
                    <a class="" routerLink="../signup" routerLinkState="active">
                        Create an account
                    </a>
                </div>
                <div class="row" *ngIf="err">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            {{err}}
                        </div>
                    </div>
                </div>

            </div>
            <!--Forgot password  Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="modal-title">Forgot Password ?</h4>
                        </div>
                        <div class="modal-body">
                            <p>Enter your e-mail address below to reset your password.</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                            <button class="btn btn-theme" type="button">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
        </form>
        <div class="text-center spinner" id="spinner">
            <br>
            <br>
            <i class="fa fa-spinner fa-4x fa-spin" aria-hidden="true"></i>
            <br>
            <h4>Please Wait!</h4>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
