<div *ngIf="event" id="event">
    <!-- Header  goes here -->
    <header id="header" [ngStyle]="{'background-image': 'url('+event.img+')'}">
        <div class="text-center">
            <h1 [ngStyle]="{'color': event.theme_color}">{{event.name}}</h1>
            <h4>{{event.status}}</h4>
        </div>
    </header>

    <!-- Logo goes here -->
    <article id="logo">
        <div>
            <img src="{{event.logo}}" class="mx-auto d-block " [ngStyle]="{'border': '2px solid ' + event.theme_color}">
        </div>
    </article>

    <!-- Descriptions with date block goes here -->
    <article id="description">
        <div class="row no-gutters justify-content-center">
            <div class="col-12 col-md-7 col-lg-8">
                <h3>Description</h3>
                <p class="text-muted">{{event.description}}</p>
            </div>
            <div class="col-12 col-sm-9 col-md-5 col-lg-4" class="date">
                <div class="date-container" [ngStyle]="{'border': '2px solid ' + event.theme_color}">
                    <h5 class="text-center" [ngStyle]="{'background': event.theme_color}">Know More</h5>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>
                                    <strong>Offical link</strong>
                                </td>
                                <td>
                                    <a href="{{event.offical_link}}">Offical Link</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>Current Status</strong>
                                </td>
                                <td>{{event.status}}</td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>Event Date</strong>
                                </td>
                                <td>{{event.date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </article>

    <!-- Team section goes here -->
    <article id="team">
        <div *ngIf="event.team">
            <h3 class="text-center">Current Team</h3>
            <div class="row no-gutters justify-content-center equal">
                <div *ngFor="let member of event.team" class="col-6 col-sm-4 col-md-3 col-lg-2">
                    <div class="team-container"
                    [ngStyle]="{
                        'border-bottom':'10px solid ' + event.theme_color,
                        'border-radius':'10px'
                    }"
                    >
                        <div>
                            <img src="{{member.img}}" class="img-fluid">
                        </div>
                        <div class="text-center">
                            <h6 [ngStyle]="{'color': event.theme_color}">{{member.name}}</h6>
                            <p class="text-muted">Contact At: {{member.contact}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>


    <!-- Timeline section Goes here -->
    <article id="timeline">
        <div *ngIf="event.timeline">
            <h3 class="text-center">Achievements</h3>
            <ul class="timeline">

                <!-- Item 1 -->
                <li *ngFor="let time of event.timeline; let j=index">
                    <div  [ngClass]="j%2===0 ?'direction-l':'direction-r'">
                        <div class="flag-wrapper">
                            <span class="flag">{{time.venue}}</span>
                            <span class="time-wrapper">
                                <span class="time">{{time.date}}</span>
                            </span>
                        </div>
                        <div class="desc">{{time.achievement}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </article>
</div>
